apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://victoriametrics.github.io/helm-charts/'
    targetRevision: 0.22.1
    helm:
      values: |-
        defaultRules:
          create: false
        vmsingle:
          ingress:
            enabled: true
            hosts:
              - vmsingle2.home.lab
        vmagent:
          enabled: true
          externalLabels:
            cluster: home-test-cluster
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - vmagent2.home.lab
        grafana:
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - grafana2.home.lab
      # valueFiles:
      # - $values/observability/vm/values/values.yaml
      # - $values/observability/vm/values/grafana.yaml
    chart: victoria-metrics-k8s-stack
    # - repoURL: 'https://github.com/cemehov/argocd-demo.git'
    #   targetRevision: main
    #   ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vm
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true